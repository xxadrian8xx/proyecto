<div class="container">
    <table class="table table-striped table-dark table-hover text-center">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido 1</th>
            <th scope="col">Apellido 2</th>
            <th scope="col">Ver</th>
            <th scope="col">Editar</th>
            <th scope="col">Eliminar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let usu of usuarios">
            <th>{{usu.id}}</th>
            <td>{{usu.nombre}}</td>
            <td>{{usu.apellido1}}</td>
            <td>{{usu.apellido2}}</td>
            <td><button class="btn btn-outline-primary" routerLink="/usuarios/detail/{{usu.id}}"><i class="far fa-eye"></i>Detalle</button></td>
            <td><button class="btn btn-outline-warning" routerLink="/update"><i class="far fa-edit"></i>Editar</button></td>
            <td><button class="btn btn-outline-danger"><i class="far fa-thresh-alt"></i>Eliminar</button></td>
          </tr>
        </tbody>
      </table>
      <div class="mt-3">
        <button class="btn btn-outline-success btn-lg" routerLink="/usuarios/create">
          <i class="fas fa-plus-circle"> Crear Usuario</i>
        </button>
      </div>
</div>
