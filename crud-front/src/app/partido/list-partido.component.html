<app-menu></app-menu>
<div class="container mt-4 table-responsive">
    <table class="table table-striped table-dark table-hover text-center">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Local</th>
            <th scope="col">Visitante</th>
            <th scope="col">Resultado</th>
            <th scope="col">Ver</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let par of partidos">
            <th>{{par.id}}</th>
            <td>{{par.local}}</td>
            <td>{{par.resultadoLocal}}</td>
            <td>{{par.resultadoVisitante}}</td>
            <td><button class="btn btn-outline-primary" routerLink="/equipos/detail/{{par.id}}"><i class="far fa-eye"></i> Detalle</button></td>
          </tr>
        </tbody>
      </table>
</div>
