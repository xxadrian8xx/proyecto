<app-menu></app-menu>
<div class="container mt-4">
    <table class="table table-striped table-dark table-hover text-center">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Ver</th>
            <th scope="col">Editar</th>
            <th scope="col">Eliminar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let equi of equipos">
            <th>{{equi.id}}</th>
            <td>{{equi.nombre}}</td>
            <td>{{equi.descripcion}}</td>
            <td><button class="btn btn-outline-primary" routerLink="/equipos/detail/{{equi.id}}"><i class="far fa-eye"></i> Detalle</button></td>
            <td><button class="btn btn-outline-warning" routerLink="/equipos/update/{{equi.id}}"><i class="far fa-edit"></i> Editar</button></td>
            <td><button class="btn btn-outline-danger" (click)="onDelete(equi.id)"><i class="far fa-thresh-alt" ></i> Eliminar</button></td>
          </tr>
        </tbody>
      </table>
      <div class="mt-3">
        <button class="btn btn-outline-success btn-lg" routerLink="/equipos/create">
          <i class="fas fa-plus-circle"> Crear Equipo</i>
        </button>
      </div>
</div>
