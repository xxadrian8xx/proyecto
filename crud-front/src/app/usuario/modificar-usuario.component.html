<app-menu></app-menu>
<div class="container">
    <div class="row mt-5">
        <div class="col-md-4 mx-auto">
            <h4 class="text-center">Modificar Usuario</h4>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="mb-3">
                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="nombre"
                        autocomplete="off" required [(ngModel)]="usuario.nombre">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="apellido1" name="apellido1" placeholder="apellido1"
                        autocomplete="off" required [(ngModel)]="usuario.apellido1">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="apellido2" name="apellido2" placeholder="apellido2"
                        autocomplete="off" required [(ngModel)]="usuario.apellido2">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="usuario" name="usuario" placeholder="usuario"
                        autocomplete="off" required [(ngModel)]="usuario.usuario">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="email" name="email" placeholder="email"
                        autocomplete="off" required [(ngModel)]="usuario.email">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="telefono" name="telefono" placeholder="telefono"
                        autocomplete="off" required [(ngModel)]="usuario.telefono">
                </div>
                <button class="btn btn-outline-success w-100 mb-3" [disabled]="!f.valid">
                        <i class="far fa-edit"></i> Update
                </button>
                <button class="btn btn-outline-primary w-100" routerLink="/usuarios">
                    <i class="fas fa-arrow-alt-circle-left"></i> Back
                </button>
            </form>
        </div>
    </div>
</div>
