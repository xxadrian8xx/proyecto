<body>
    <app-menu></app-menu>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-4 mx-auto">
                <h4 class="text-center">Crear Torneo</h4>
                <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="nombre"
                            autocomplete="off" required [(ngModel)]="nombre">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="fecha_inicio" name="fecha_inicio" placeholder="fecha_inicio  DD/MM/YYYY"
                            autocomplete="off" required [(ngModel)]="fecha_inicio">
                    </div>
                    <div class="mb-3">
                            <select name="miselect" [(ngModel)]="deporte" autofocus sele>
                                <option [value]="item" *ngFor="let item of lista">{{item}}</option>
                            </select>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="nivel" name="nivel" placeholder="nivel"
                            autocomplete="off" required [(ngModel)]="nivel">
                    </div>
                    <button class="btn btn-outline-success w-100 mb-3" [disabled]="!f.valid">
                        <i class="fas fa-plus-circle"></i> Create
                    </button>
                    <button class="btn btn-outline-primary w-100" routerLink="/torneos">
                        <i class="fas fa-arrow-alt-circle-left"></i> Back
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
