<app-menu></app-menu>
<div class="container mt-4">
    <table class="table table-striped table-dark table-hover text-center">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Fecha</th>
            <th scope="col">Ver</th>
            <th scope="col">Editar</th>
            <th scope="col">Eliminar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let tor of torneos">
            <th>{{tor.id}}</th>
            <td>{{tor.nombre}}</td>
            <td>{{tor.fecha_inicio}}</td>
            <td><button class="btn btn-outline-primary" routerLink="/torneos/detail/{{tor.id}}"><i class="far fa-eye"></i>Detalle</button></td>
            <td><button class="btn btn-outline-warning" routerLink="/torneos/update/{{tor.id}}"><i class="far fa-edit"></i>Editar</button></td>
            <td><button class="btn btn-outline-danger"><i class="far fa-thresh-alt" (click)="onDelete(tor.id)"></i>Eliminar</button></td>
          </tr>
        </tbody>
      </table>
      <div class="mt-3">
        <button class="btn btn-outline-success btn-lg" routerLink="/torneos/create">
          <i class="fas fa-plus-circle"> Crear Torneo</i>
        </button>
      </div>
</div>
