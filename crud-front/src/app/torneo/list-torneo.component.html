<app-menu></app-menu>
<div class="container-fluid mt-4 table-responsive">
    <table class="table table-striped table-dark table-hover text-center">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Fecha</th>
            <th scope="col">Deporte</th>
            <th scope="col">Ver</th>
            <th scope="col">Editar</th>
            <th scope="col">Eliminar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let tor of torneos">
            <th scope="col">{{tor.id}}</th>
            <td scope="col">{{tor.nombre}}</td>
            <td scope="col">{{tor.fecha_inicio}}</td>
            <td scope="col">{{tor.deporte}}</td>
            <td scope="col"><button class="btn btn-outline-primary" routerLink="/torneos/detail/{{tor.id}}"><i class="far fa-eye"></i> Detalle</button></td>
            <td scope="col"><button class="btn btn-outline-warning" routerLink="/torneos/update/{{tor.id}}"><i class="far fa-edit"></i> Editar</button></td>
            <td scope="col"><button class="btn btn-outline-danger align-self-center justify-content-center" (click)="onDelete(tor.id)"><i class="far fa-thresh-alt" ></i> Eliminar</button></td>
          </tr>
        </tbody>
      </table>
</div>
<div class="mt-3">
  <button class="btn btn-outline-success btn-lg" routerLink="/torneos/create">
    <i class="fas fa-plus-circle"> Crear Torneo</i>
  </button>
</div>
